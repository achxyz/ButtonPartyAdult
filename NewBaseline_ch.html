      '<p>注意绿色和橙色的圆点都只会<strong>短暂地</strong>出现，请集中注意力，认真观察屏幕两侧圆点的数量。</p>' +
      '<p>你需要根据目测去估算两边圆点的数量，但不能去一个个数出每一组圆点的数量。</p>' +
      '<p>根据你的大致估测，请以最快的速度给出最准确的答案。</p>'+
      "<div style = 'width: 700px;'>" +
      "</div>" +
      '<p>当你通过按下“F”或“J”键做出选择之后，系统将自动进入下一轮测试。</p>' +
      "<div style = 'width: 700px;'>" +
      "</div>" +
      "<p>首先，我们先进行练习，帮助你熟悉这个实验的操作。</p>",
      post_trial_gap: 1000
    };
    timeline.push(instructions);

    var preTestCollection = [];

    imagePreData.map(image => {
      var Pregreen1 = {
        obj_type: 'image',
        file: image.Pregreen1, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.75,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 1500
      }
      var Pregreen2 = {
        obj_type: 'image',
        file: image.Pregreen2, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.25,
        show_start_time: 2300, // from the trial start (ms)
        show_end_time: 3300
      }
      var mark = {
          obj_type: 'image',
          file: image.mark,
          startX: image.markStartX, // location in the canvas
          startY: image.markStartY,
          show_start_time: 3800, // from the trial start (ms)
          show_end_time: 4800
      }
      var Preyellow = {
          obj_type: 'image',
          file: image.Preyellow,
          startX: parseInt(window.innerWidth) * 0.75, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 5300, // from the trial start (ms)
          show_end_time: 6300
      }


      var Pretrial = {
          type: 'psychophysics',
          stimuli: [Pregreen1, Pregreen2, Preyellow, mark],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 4301,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }

      var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var Pretest_procedure = {
        timeline: [fixation, Pretrial],
        timeline_variables: image
      }
      // timeline.push(Pretest_procedure);
      preTestCollection.push(Pretest_procedure);
    });

    var Predebrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {
        // The reason to get last 4 trials was because there are 4 testing trials in practice round
        var trials = jsPsych.data.get().filter({test_part: 'test'}).last(4);
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>你的正确率是"+accuracy+"%。</p>"+
        "<p>你的平均反应时是 "+rt+"毫秒.</p>"+
        "<p>如果你想<strong>重新练习</strong>, 请按<strong>R</strong>键开始</p>"+ 
        "<p>如果你想<strong>继续</strong>, 请按<strong>除R以外的任意键</strong>。</p>";
      }
    }

    preTestCollection.push(Predebrief_block);

    var loop_node = {
        timeline: preTestCollection,
        loop_function: function(data){
          // debugger;
          if(jsPsych.pluginAPI.convertKeyCharacterToKeyCode('r') == data.values()[data.values().length - 1].key_press){
            return true;
          } else {
            return false;
          }
        }
      };
    timeline.push(loop_node);
  
    var intro = {
        type: 'html-keyboard-response',
        stimulus: '<p>现在，我们将正式开始实验。</p>' +
        '<p>再次提醒：如果你认为星号所在位置的<strong><span style="color:green">绿色</span></strong>圆点的数量更多，请在键盘上按下<strong>“F”</strong> 键；</p>' +
        '<p>如果你认为<strong><span style="color:orange">橙色</span></strong>圆点的数量更多，请在键盘上按下<strong>“J”</strong>键。</p>' +
        '<p>当你做出选择之后，系统将自动进入下一轮。请集中注意力，认真观察屏幕两侧圆点的数量。</p>' +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        '<p>这一部分的实验大约进行5分钟。</p>' +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        '<p>当你准备好后，请按下键盘任意键，开始实验。</p>',
      }
    timeline.push(intro);

    jsPsych.randomization.shuffle(imageDataBasic).map(image => {
      var green1 = {
        obj_type: 'image',
        file: image.green1, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.75,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 900
      }
      var green2 = {
        obj_type: 'image',
        file: image.green2, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.25,
        show_start_time: 1700, // from the trial start (ms)
        show_end_time: 2100
      }
      var mark = {
          obj_type: 'image',
          file: image.mark,
          startX: image.markStartX, // 
          startY: image.markStartY,
          show_start_time: 2200, // from the trial start (ms)
          show_end_time: 2500
      }
      var yellow = {
          obj_type: 'image',
          file: image.yellow,
          startX: parseInt(window.innerWidth) * 0.75, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 2600, // from the trial start (ms)
          show_end_time: 3000
      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green1, green2, yellow, mark],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'y' or 'n' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 2601,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }

      var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var test_procedure = {
        timeline: [fixation, trial],
        timeline_variables: image
      }

      timeline.push(test_procedure);
    })

    /* Get participate email address */
    var participateEmailAddress = {
      type: "survey-text",
      questions: [
        {prompt: "<p>Please enter your email address here.</p>" +
        "<p>For Psych101 class students to seek for research credit,</p>" +
        "<p>please instead enter your Initials and today's date (e.g., LG 09/07/2020) below.</p>", rows: 3, columns: 50}
      ],
      on_finish: function(data) {customerEmailAddress = data.responses;}
    };
    timeline.push(participateEmailAddress);

    timeline.push({
      type: 'fullscreen',
      fullscreen_mode: false
    });

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var params = {
          name: ["Basic", customerEmailAddress],
          message_html: jsPsych.data.get().filter({test_part: 'test'}).json()
        };

        // Send data to gmail
        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>Great job! Your are all done.</p>"+
        "<p>Thank you for particiapting the experiment!</p>"+
        "<p>Press any key to complete the experiment.</p>";

      }
    };
    timeline.push(debrief_block);

    jsPsych.init({
        timeline: timeline,
        //on_finish: function(){jsPsych.data.displayData();}
    });
  </script>
