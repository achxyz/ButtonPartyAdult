    var timeline = [];
      

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",

    };
    timeline.push(welcome);

    /* Get participate email address */
    var participateEmailAddress = {
      type: "survey-text",
      questions: [

      ],

    };
    timeline.push(participateEmailAddress);

      type: "html-keyboard-response",

    };

    imagePreDataDiff.map(image => {
      var Pregreen1 = {
        obj_type: 'image',
        file: image.Pregreen1, 
        startX: 350, // location in the canvas
        startY: 350,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 900
      }
      var Pregreen2 = {
        obj_type: 'image',
        file: image.Pregreen2, 
        startX: 350, // location in the canvas
        startY: 350,
        show_start_time: 1700, // from the trial start (ms)
        show_end_time: 2100
      }
      var Preyellow = {
          obj_type: 'image',
          file: image.Preyellow,
          startX: 950, // location in the canvas
          startY: 350,
          show_start_time: 2600 // from the trial start (ms)
      }

      var Pretrial = {
          type: 'psychophysics',
          stimuli: [Pregreen1, Pregreen2, Preyellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }
      timeline.push(Pretrial);
    })

    var Predebrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to start the test session. </p>";

      }
    };
    timeline.push(Predebrief_block);

    jsPsych.randomization.shuffle(imageDataDiff).map(image => {
      var green1 = {
        obj_type: 'image',
        file: image.green1, 
        startX: 350, // location in the canvas
        startY: 350,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 900
      }
      var green2 = {
        obj_type: 'image',
        file: image.green2, 
        startX: 350, // location in the canvas
        startY: 350,
        show_start_time: 1700, // from the trial start (ms)
        show_end_time: 2100
      }

      var yellow = {
          obj_type: 'image',
          file: image.yellow,
          startX: 950, // location in the canvas
          startY: 350,
          show_start_time: 2600 // from the trial start (ms)
      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green1, green2, yellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }
      timeline.push(trial);
    })
    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var params = {
          name: 'Chen',
          message_html: jsPsych.data.get().filter({test_part: 'test'}).json()
        };

        // Send data to gmail
        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>Great job! Your are all done.</p>"+
        "<p>Thank you for particiapting the experiment!</p>"+
        "<p>Press any key to complete the experiment.</p>";

      }
    };
    timeline.push(debrief_block);

    jsPsych.init({
        timeline: timeline,
        on_finish: function(){jsPsych.data.displayData();}
