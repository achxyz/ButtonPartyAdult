      }

        type: 'psychophysics',
        stimuli: [equation, comparison],
        choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.

      }

          type: 'html-keyboard-response',
          stimulus: '<div style="font-size:60px;">+</div>',
          choices: jsPsych.NO_KEYS,
          trial_duration: 500,
        }

          timeline: [fixation, Pretrial],
          timeline_variables: image,
        }

      })

          var trials = jsPsych.data.get().filter({test_part: 'test'}).last(1);
          var correct_trials = trials.filter({correct: true});
          var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
          var rt = Math.round(correct_trials.select('rt').mean());

          return "<p>Your accuracy is "+accuracy+"%.</p>"+

                  "<p>If you want to <strong>practice again</strong>, press <strong>R</strong> to re-start.</p>"+
                  "<p>If you want to <strong>continue</strong>, please press <strong>any key other than R key</strong>.</p>";
        }
      }

        loop_function: function(data){
