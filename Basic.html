    var timeline = [];
    var customerEmailAddress = null;

   /* define welcome message trial */
   var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);
    
    /* Get participate email address */
    var participateEmailAddress = {
      type: "survey-text",
      questions: [
        {prompt: "Please enter your email address here", rows: 3, columns: 50}
      ],
      on_finish: function(data) {customerEmailAddress = data.responses;}
    };
    timeline.push(participateEmailAddress);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: '<p>In this experiment, you will see some <span style="color:green">green</span> dots appear on the left side' +
          ' of the screen, </p><p>then it will disappear and you will see some <span style="color:orange">orange</span> dots appear on the right side' +
          ' of the screen.</p><p>If there are more <strong><span style="color:green">green</span></strong> dots, ' +
          'press the letter <strong>F</strong> on the keyboard as fast as you can.</p>' +
          '<p>If there are more <strong><span style="color:orange">orange</span></strong> dots, press the letter <strong>J</strong> ' +
          "as fast as you can.</p>" +
          "On each trial, a cross sign will first appear on the screen." +
          "<div style='width: 700px;'>"+
          "</div>"+
          "<p>Press any key to begin.</p>",
      post_trial_gap: 1000
    };
    timeline.push(instructions);

  
    jsPsych.randomization.shuffle(imageDataBasic).map(image => {
      var green = {
        obj_type: 'image',
        file: image.green, // means a rectangle
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.5,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 900
      }

      var yellow = {
          obj_type: 'image',
          file: image.yellow,
          startX: parseInt(window.innerWidth) * 0.75, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 1400 // from the trial start (ms)
      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green, yellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'y' or 'n' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 1401,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }

      var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var test_procedure = {
        timeline: [fixation, trial],
        timeline_variables: image
      }

      timeline.push(test_procedure);
    })

    
    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var params = {
          name: ["Basic", customerEmailAddress],
          message_html: jsPsych.data.get().filter({test_part: 'test'}).json()
        };

        // Send data to gmail
        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>Great job! Your are all done.</p>"+
        "<p>Thank you for particiapting the experiment!</p>"+
        "<p>Press any key to complete the experiment.</p>";

      }
    };
    timeline.push(debrief_block);
