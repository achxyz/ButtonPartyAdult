        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">*</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var test_procedure = {
        timeline: [fixation, trial],
        timeline_variables: image
      }

      timeline.push(test_procedure);
    })

    var intro2 = {
        type: 'html-keyboard-response',
        stimulus: '<p>You have completed half of this part, feel free to take a break.</p>' +
        '<p>Reminder: if you think <strong><span style="color:green">the green set(s)</span></strong> has more dots, press <strong>“F”</strong> key;</p>' +
        '<p>If you think <strong><span style="color:orange">the orange set</span></strong >has more dots, press <strong>“J”</strong> key.</p>' +
        '<p>When you press "F" or "J" key, the trial will automatically proceed to the next one. Please keep focused.</p>' +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        '<p>When you are ready, press any key to continue.</p>',
      }
    timeline.push(intro2);

    jsPsych.randomization.shuffle(imageDataSet2).map(image => {
      var green1 = {
        obj_type: 'image',
        file: image.green1, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.5,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 900
      }
      var green2 = {
        obj_type: 'image',
        file: image.green2, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.5,
        show_start_time: 1700, // from the trial start (ms)
        show_end_time: 2100
      }
      var mark = {
          obj_type: 'image',
          file: image.mark,
          startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 2900, // from the trial start (ms)
          show_end_time: 3200
      }
      var yellow = {
          obj_type: 'image',
          file: image.yellow,
          startX: parseInt(window.innerWidth) * 0.75, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 4000, // from the trial start (ms)
          show_end_time: 4400
      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green1, green2, yellow, mark],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'y' or 'n' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 4005,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }

      var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">*</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var test_procedure = {
        timeline: [fixation, trial],
        timeline_variables: image
      }

      timeline.push(test_procedure);
    })

    /* Get participate email address */
    var participateEmailAddress = {
      type: "survey-text",
      questions: [
        {prompt: "<p>You are done for this part!</p>" +
        "<p>Please enter your name initials (Lastname Firstname)_Gender(M/F)_SID</p>" +
        "<p>e.g., LTW_M_1234567</p>", rows: 2, columns: 50}
      ],
      on_finish: function(data) {customerEmailAddress = data.responses;}
    };
    timeline.push(participateEmailAddress);

    timeline.push({
      type: 'fullscreen',
      fullscreen_mode: false
    });

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var params = {
          name: ["SameSpace_BaseAdd_EN400", customerEmailAddress],
          message_html: jsPsych.data.get().filter({test_part:'test'}).json()
        };

        // Send data to gmail
        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>Great job! Your are all done.</p>"+
        "<p>Thank you for particiapting the experiment!</p>"+
        "<p>Press any key to complete the experiment.</p>";

      }
    };
    timeline.push(debrief_block);

    jsPsych.init({
        timeline: timeline,
        //on_finish: function(){jsPsych.data.displayData();}
    });
  </script>
