      type: "html-keyboard-response",

    var practiceSum = {
      type: "html-keyboard-response",
      stimulus: '<p><strong>PLEASE READ THE INSTRUCTIONS BEFORE PROCEEDING</strong></p>' +
      "<div style = 'width: 700px;'>" +
      "</div>" +
      '<p>First, on the left side of the screen, you will see two sets of <span style="color:green">green</span> dots appear briefly one at a time. </p>'+
      '<p>Then, on the right, you will see a set of <span style="color:orange">orange</span> dots appear briefly.</p>' +
      "<div style = 'width: 700px;'>" +
      "</div>" +
      "<p>You need to determine which is more, the <em>total number</em> of the green dots or the orange dots.</p>" +
      '<p>If you think there are more <span style="color:green">green</span> dots, press the letter <strong>F</strong> on the keyboard.</p>' +
      '<p>If you think there are more <span style="color:orange">orange</span> dots, press the letter <strong>J</strong>.</p>' +
      "<div style = 'width: 700px;'>" +
      "</div>" +

      "<div style = 'width: 700px;'>" +
      "</div>" +

      "<div style = 'width: 700px;'>" +
      "</div>" +
      "<p>First, let's practice.</p>",
      
      post_trial_gap: 1000

        obj_type: 'image',
        file: image.Pregreen1, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.75,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 1500
      }
      var Pregreen2 = {
        obj_type: 'image',
        file: image.Pregreen2, 
        startX: parseInt(window.innerWidth) * 0.25, // location in the canvas
        startY: parseInt(window.innerHeight) * 0.25,
        show_start_time: 2300, // from the trial start (ms)
        show_end_time: 3300
      }
      var Preyellow = {
          obj_type: 'image',
          file: image.Preyellow,
          startX: parseInt(window.innerWidth) * 0.75, // location in the canvas
          startY: parseInt(window.innerHeight) * 0.5,
          show_start_time: 4300 // from the trial start (ms)
      }

      var Pretrial = {
          type: 'psychophysics',
          stimuli: [Pregreen1, Pregreen2, Preyellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 4301,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }
      timeline.push(Pretrial);
    })

    var Predebrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        '<p>OK, now we are going to start.</p>' +
        '<p>Again, if you think the <em>total number</em> of the green dots is more, press the letter <strong>F</strong> as fast as you can.</p>' +
        '<p>If you think the <strong><span style="color:orange">orange</span></strong> dots are more, press the letter <strong>J</strong> as fast as you can.</p>' +
        '<p>Once you respond, the next trial will start automatically, so be sure to pay close attention.</p>' +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        'This part of the study will take about 5-7 minutes.</p>' +
        "<div style = 'width: 700px;'>" +
        "</div>" +
        '<p>When you are ready to start, press any key.</p>';

      }
    };

          startY: parseInt(window.innerHeight) * 0.5,

      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green1, green2, yellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'f' or 'j' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          response_start_time: 2601,

          },
      }

        };

        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>Great job! Your are all done.</p>"+
        "<p>Thank you for particiapting the experiment!</p>"+
        "<p>Press any key to complete the experiment.</p>";

      }
