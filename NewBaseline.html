    }

        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 500,
      }

      var test_procedure = {
        timeline: [fixation, trial],
        timeline_variables: image
      }

      timeline.push(test_procedure);
    })

    /* Get participate email address */
    var participateEmailAddress = {
      type: "survey-text",
      questions: [
        {prompt: "<p>Please enter your email address here.</p>" +
        "<p>For Psych101 class students to seek for research credit,</p>" +
        "<p>please instead enter your Initials and today's date (e.g., LG 09/07/2020) below.</p>", rows: 3, columns: 50}
      ],

    timeline.push(participateEmailAddress);

    timeline.push({
