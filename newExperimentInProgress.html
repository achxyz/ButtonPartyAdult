<!-- Script to run button Party Adult Experiment Condition 1 -->

<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-psychophysics-0.4/jspsych-psychophysics.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
          emailjs.init("user_jEDpD93CbRcynEjnqSfaA");
      })();
    </script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>

  <script>
    var imageData = [
      {green: 'Image/V1g.png', yellow: 'Image/V1o.png', data: {test_part: 'test', correct_response: 'f'}}, 
      {green: 'Image/V2g.png', yellow: 'Image/V2o.png', data: {test_part: 'test', correct_response: 'j'}}
    ];
    var timeline = [];

    imageData.map(image => {
      var green = {
        obj_type: 'image',
        file: image.green, // means a rectangle
        startX: 300, // location in the canvas
        startY: 300,
        show_start_time: 500, // from the trial start (ms)
        show_end_time: 1000
      }

      var yellow = {
          obj_type: 'image',
          file: image.yellow,
          startX: 900, // location in the canvas
          startY: 300,
          show_start_time: 1000 // from the trial start (ms)
      }

      var trial = {
          type: 'psychophysics',
          stimuli: [green, yellow],
          choices: ['f', 'j'], // The participant can respond to the stimuli using the 'y' or 'n' key.
          background_color: '#FFFFFF', // The HEX color means green.
          data: image.data,
          on_finish: function(data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
          },
      }
      timeline.push(trial);
    })

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {
        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());
        var params = {
          name: 'Chen',
          message_html: jsPsych.data.get().filter({test_part: 'test'}).json()
        };

        // Send data to gmail
        emailjs.send('chen_gmail', 'button_party_adult_experiment_one', params)
          .then(function(response) {
            console.log('SUCCESS', response.status, response.text);
          }, function (error) {
            console.log('Error', error);
          });

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to complete the experiment. Thank you!</p>";

      }
    };
    timeline.push(debrief_block);

    jsPsych.init({
        timeline: timeline,
        on_finish: function(){jsPsych.data.displayData();}
    });
  </script>
</html>
